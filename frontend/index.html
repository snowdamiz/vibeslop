<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="HypeVibe – The portfolio platform for AI-native builders. Showcase your projects, share your process, and connect with fellow vibe coders." />
  <meta name="theme-color" content="#7c3aed" />

  <!-- Open Graph -->
  <meta property="og:title" content="HypeVibe – Where AI-native builders show their work" />
  <meta property="og:description"
    content="The portfolio platform for vibe coders. Showcase your AI-assisted projects and connect with the community." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:url" content="https://hypevibe.com" />
  <meta property="og:site_name" content="HypeVibe" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="HypeVibe – Where AI-native builders show their work" />
  <meta name="twitter:description" content="The portfolio platform for AI-native builders" />
  <meta name="twitter:image" content="/og-image.png" />

  <!-- Canonical -->
  <link rel="canonical" href="https://hypevibe.com" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <title>HypeVibe – Where AI-native builders show their work</title>
</head>

<body>
  <script>
    (function () {
      const theme = localStorage.getItem('vibeslop_theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (theme === 'dark' || (theme !== 'light' && prefersDark)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
