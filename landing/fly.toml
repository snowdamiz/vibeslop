# fly.toml - Landing page configuration
# See https://fly.io/docs/reference/configuration/ for more info

app = 'sn0w-onvibe-landing'
primary_region = 'sjc'

[build]
  [build.args]
    VITE_API_URL = 'https://api.onvibe.dev/api'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
